
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device - width , initial-scale=1">
    <meta http-equiv="x-ua-compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    


    <h1>Registro Producto</h1>
    <form th:action="@{/productos/insertar}" th:object="${producto}" method="post">
        <table class="table table-striped-columns">
            <tr>
                <td>
                    <label>Nombre :</label>
                </td>
                <td>
                    <input type="text" id="nombre" th:field="*{nombre}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Categoria :</label>
                </td>
                <td>
                    <input type="text" id="categoria" th:field="*{categoria}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Precio :</label>
                </td>
                <td>
                    <input type="text" id="precio" th:field="*{precio}">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Codigo de Barras :</label>
                </td>
                <td>
                    <input type="text" id="cod" th:field="*{codigoBarras}">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Stock :</label>
                </td>
                <td>
                    <input type="text" id="stock" th:field="*{stock}">
                </td>
            </tr>
          
           
            
            
           




        </table>

        <input type="submit" value="Insertar">
    </form>


</body>

</html>
