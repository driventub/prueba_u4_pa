<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device - width , initial-scale=1">
    <meta http-equiv="x-ua-compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

	<h1>Busqueda de Ventas</h1>
	<form th:action="@{/reportes/consultar}" th:object="${detalleVenta}" method="GET">
		<table class="table table-striped-columns">
			
			<tr>
				<td>
					<label>Fecha de Venta :</label>
				</td>
				<td>
					<input type="datetime-local" id="cod" th:field="*{venta.fecha}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Categoria :</label>
				</td>
				<td>
					<input type="text" id="cod" th:field="*{producto.categoria}">
				</td>
			</tr>
			
            <tr>
				<td>
					<label>Cantidad :</label>
				</td>
				<td>
					<input type="text" id="cod" th:field="*{cantidad}">
				</td>
			</tr>
			
		</table>

		<input type="submit" value="buscar">
	</form>
</body>

</html>
