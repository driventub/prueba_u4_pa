<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device - width , initial-scale=1">
    <meta http-equiv="x-ua-compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body>



    <h1>Ventas</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Codigo de Barras</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>


            </tr>

        </thead>

        <tbody>
            <!-- En recursos, afecta que este th:each ?  -->
            <tr th:each="detalleVenta : ${lista}">
                <form th:object="${detalleVenta}" th:method="GET">

                    <td th:text="${detalleVenta.codigoBarras}"></td>
                    <td th:text="${detalleVenta.apellido}"></td>
                    <td th:text="${detalleVenta.edad}"></td>
                    <td th:text="${detalleVenta.numTelefono}"></td>
                    <td th:text="${detalleVenta.cedula}"></td>


                </form>
            </tr>
        </tbody>
    </table>

</body>

</html>
