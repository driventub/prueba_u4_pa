<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device - width , initial-scale=1">
    <meta http-equiv="x-ua-compatible">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>





    <form th:action="@{/ventas/insertar}" th:object="${venta}" method="post">
        <table class="table table-striped-columns">

            <h2>Registro Producto</h1>
                <form th:action="@{/productos/guardarProducto}" th:object="${producto}" method="get">
                    <table class="table table-striped-columns">


                        <tr>
                            <td>
                                <label>Codigo de Barras :</label>
                            </td>
                            <td>
                                <input type="text" id="cod" th:field="*{codigoBarras}">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label>Cantidad :</label>
                            </td>
                            <td>
                                <input type="text" id="stock" th:field="*{stock}">
                            </td>
                        </tr>



                    </table>

                    <input type="submit" class="btn btn-info" value="Insertar Producto">


                </form>

                <h2>Registrar Venta</h2>
                <tr>
                    <td>
                        <label>Cedula del Cliente :</label>
                    </td>
                    <td>
                        <input type="text" id="ced" th:field="*{cedulaCliente}">
                    </td>
                </tr>
                <tr>

                <tr>
                    <td>
                        <label>Numero de la Venta :</label>
                    </td>
                    <td>
                        <input type="text" id="numero" th:field="*{numero}">
                    </td>
                </tr>
                <tr>








        </table>

        <input type="submit" class="btn btn-dark" value="Insertar">


    </form>

</body>

</html>
